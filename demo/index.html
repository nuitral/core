<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/core.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>nuitral Core</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="module" src="main.ts"></script>
</head>
<body>

<div>
    Icon
    <nuitral-core-icon icon="basket"></nuitral-core-icon>
</div>

<div>
    Input
    <nuitral-core-input placeholder="Input" icon="basket"/>
</div>

<div>
    Input Number
    <nuitral-core-input placeholder="Input number" type='number'/>
</div>

<div>
    Input Password
    <nuitral-core-input placeholder="Input number" type='password'/>
</div>

<div>
    Input Disabled
    <nuitral-core-input placeholder="Input Placeholder" type='number' disabled="true"/>
</div>


</body>
</html>
